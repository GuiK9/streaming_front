<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Vídeo</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 30px 40px;
        }
        h2 {
            color: #353b48;
            margin-top: 0;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #273c75;
            font-weight: 500;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            border: 1px solid #dcdde1;
            border-radius: 5px;
            font-size: 1em;
            background: #f1f2f6;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        button {
            background: #44bd32;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 24px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }
        button:hover {
            background: #4cd137;
        }
        .back-link {
            display: block;
            margin-top: 18px;
            text-align: center;
            color: #273c75;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #192a56;
        }
    </style>
    <script>
        function prepareMetadata(e) {
            e.preventDefault();
            const form = e.target;
            const title = form.title.value;
            const description = form.description.value;
            const metadata = JSON.stringify({ title, description });

            let metaInput = form.querySelector('input[name="metadata"]');
            if (!metaInput) {
                metaInput = document.createElement('input');
                metaInput.type = 'hidden';
                metaInput.name = 'metadata';
                form.appendChild(metaInput);
            }
            metaInput.value = metadata;

            form.submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastrar Novo Vídeo</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="prepareMetadata(event)">
            <label for="title">Título do vídeo:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Descrição do vídeo:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="video">Arquivo de vídeo:</label>
            <input type="file" id="video" name="video" accept="video/*" required>

            <button type="submit">Enviar</button>
        </form>
        <a class="back-link" href="/">← Voltar para a Home</a>
    </div>
</body>
</html>
