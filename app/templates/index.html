<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h2>Vídeos</h2>

        {% if not videos %}
            <p>Nenhum vídeo disponível.</p>
        {% endif %}
        {% for video in videos %}
            <div>
                <a href="" target="_blank">{{video.title}}</a>
            </div>
        {% endfor %}
</body>
</html>
